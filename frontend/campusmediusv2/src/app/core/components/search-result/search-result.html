<hr>

<div class="content">
    <div class="heading result-row" (click)="openLocation(result.location)">
        <span class="cm-icon cm-page"></span>
        <h2>{{result.title}}</h2>
    </div>
    <div *ngFor="let doc of result.textDocuments" class="text result-row" (click)="openLocation(doc.location)">
        <div [innerHtml]="doc.text | searchresulttext: result.term"></div>
    </div>
    <div *ngFor="let doc of result.mediaDocuments" class="text result-row" (click)="openLocation(doc.location)">
        <span *ngIf="doc.type == 'image'" class="cm-icon cm-image"></span>
        <span *ngIf="doc.type == 'video'" class="cm-icon cm-film"></span>
        <span *ngIf="doc.type == 'audio'" class="cm-icon cm-audio"></span>
        <div [innerHtml]="doc.text | searchresulttext: result.term"></div>
    </div>
</div>

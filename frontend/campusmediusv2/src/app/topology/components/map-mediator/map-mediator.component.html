<div #marker *ngIf="mapAvailable"
     title="{{ (lang === 'de' ? mediator.titleDe : mediator.titleEn) | striphtml }}"
     [routerLink]="['/topology', 'mediators', mediator.id]"
     queryParamsHandling="merge"
     class="marker"
     [ngClass]="{'active': true, 'selected': selected}">
    <div class="outer"></div>
    <div class="icon cm-mediator-icon-{{mediumType}}"></div>
</div>

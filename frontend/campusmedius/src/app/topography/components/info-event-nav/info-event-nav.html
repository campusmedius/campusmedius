<div fxLayout="row" fxLayoutAlign="center center" class="wrapper">
    <div *ngIf="previousEvent" class="previous" (click)="select(previousEvent)">
        <span class="fa fa-angle-left"></span>
        <span class="text">{{translate.currentLang === 'de' ? previousEvent.titleDe : previousEvent.titleEn}}</span>
    </div>
    <div class="seperator"></div>
    <div class="container">
        <div *ngIf="nextEvent" class="next" (click)="select(nextEvent)">
            <span class="text">{{translate.currentLang === 'de' ? nextEvent.titleDe : nextEvent.titleEn}}</span>
            <span class="fa fa-angle-right"></span>
        </div>
    </div>
</div>

<div class="header" (click)="opened = !opened">
    <button mat-flat-button color="warn" class="panel-control">
            <mat-icon fontSet="fa" fontIcon="fa-caret-down" [@panelControl]="opened"></mat-icon>
    </button>
    <span>{{'timeline.header' | translate | lowercase}}</span>
</div>

<div class="events">
    <div *ngFor="let row of rows" class="events-row">
        <div *ngFor="let line of row" class="event" [style.left.%]="line.left" [style.width.%]="line.width" [ngClass]="{'active': this.filteredIds.indexOf(line.event.id) !== -1}">
        </div>
    </div>
    <div #baseline class="baseline">
        <div class="selectedline" [style.left.%]="leftHandleX" [style.right.%]="100 - rightHandleX"></div>
        <div class="handle handle-left" (mousedown)="handleMouseDown('left', $event)" [style.left.%]="leftHandleX" [ngClass]="{'move': moveLeftHandle}">
            <div class="indicatorline" [style.height.px]="indicatorLineHeight" [style.top.px]="-indicatorLineHeight">
                <div class="indicatorlabel">{{leftHandleLabel}}</div>
            </div>
        </div>
        <div class="handle handle-right" (mousedown)="handleMouseDown('right', $event)" [style.right.%]="100 - rightHandleX" [ngClass]="{'move': moveRightHandle}">
            <div class="indicatorline" [style.height.px]="indicatorLineHeight" [style.top.px]="-indicatorLineHeight">
                <div class="indicatorlabel">{{rightHandleLabel}}</div>
            </div>
        </div>
        <div class="startlabel">{{timelineStart.locale(lang).format(baselineLabelFormat)}}</div>
        <div class="endlabel">{{timelineEnd.locale(lang).format(baselineLabelFormat)}}</div>
    </div>
</div>

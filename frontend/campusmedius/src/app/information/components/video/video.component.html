<span *ngIf="data">
    <button mat-icon-button class="control" (click)="toggle()">
        <span [ngClass]="{'cm-square-film':!opened,'cm-square-close':opened}">
        </span>
    </button>
    <div class="animation-container" [@container]="opened">
        <div class="container" fxLayout="row">
            <div fxFlex="50" class="video">
                <video #video controls controlsList="nodownload" preload="metadata">
                </video>
            </div>
            <div fxFlex="50" class="caption" [innerHtml]="lang === 'en' ? data.captionEn : data.captionDe"></div>
        </div>
    </div>
</span>

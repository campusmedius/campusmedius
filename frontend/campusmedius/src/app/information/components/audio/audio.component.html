<span *ngIf="data">
    <button mat-icon-button class="control" (click)="opened = !opened">
        <span [ngClass]="{'cm-audio':!opened,'cm-close':opened}">
            <span class="path1"></span>
            <span class="path2"></span>
            <span class="path3"></span>
            <span class="path4"></span>
            <span class="path5"></span>
            <span class="path6"></span>
        </span>
    </button>
    <div class="animation-container" [@container]="opened">
        <div class="container" fxLayout="row">
            <div fxFlex="50" class="image">
                <audio controls controlsList="nodownload" preload="metadata">
                    <source [src]="this.data.data.full" type="audio/ogg">
                </audio>
            </div>
            <div fxFlex="50" class="caption" [innerHtml]="lang === 'en' ? data.captionEn : data.captionDe"></div>
        </div>
    </div>
</span>
